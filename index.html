<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <style>
        td, th{
            border: 1px solid black;
            text-align: center;
        }
        .box {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body ng-app="myApp">

    <div ng-controller="myCtrl">
        <input type="text" ng-model="name">
        <input type="text" ng-model="surname">
        <input type="text" ng-model="age">
        <input type="button" ng-click="addUser()" value="ADD USER">
        <br>
        <br>
<!--
        <div class="box">
        <input type="text" ng-model="name">
        </div>
-->
        <table>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
            </tr>
            <tr ng-repeat="user in users">
                <td ng-click="reduct($index)">{{user.name}}</td>
                <td ng-click="reduct($index)">{{user.surname}}</td>
                <td ng-click="reduct($index)">{{user.age}}</td>
            </tr>
        </table>


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/myCtrl.js"></script>
</body>

</html>
